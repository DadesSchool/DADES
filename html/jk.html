<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dades academy – SVT 3APIC Semestre 1</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:Arial,sans-serif;background:#fff;color:#111;padding-bottom:90px;}
  header{background:#4aac71;color:#fff;padding:10px 0;}
  .container{max-width:1200px;margin:0 auto;padding:0 20px;display:flex;justify-content:space-between;align-items:center;}
  .logo{font-weight:bold;font-size:1.5rem;}
  .logo .dades{color:#007bff;}
  .logo .academy{color:#fff;}
  nav ul{list-style:none;display:flex;gap:20px;}
  nav a{color:#fff;text-decoration:none;}
  nav a:hover{color:#e5e5e5;}
  h1{text-align:center;margin:20px;}
  .grid-head{max-width:1200px;margin:8px auto;padding:0 20px;display:grid;grid-template-columns:240px repeat(4,1fr);gap:18px;position:sticky;top:0;z-index:5;}
  .head-cell{background:#fff;border-radius:12px;border:1px solid #e3eee7;text-align:center;font-weight:700;padding:10px 8px;box-shadow:0 3px 16px rgba(0,0,0,.05);}
  .head-cell.title{background:transparent;border:none;box-shadow:none;text-align:left;padding-left:0;color:#6b7280;}
  .lesson{max-width:1200px;margin:18px auto;padding:0 20px;}
  .lesson-grid{display:grid;grid-template-columns:240px repeat(4,1fr);gap:18px;align-items:start;}
  .lesson-title{font-weight:800;color:#155b31;padding:12px 0;border-left:6px solid #4aac71;padding-left:10px;}
  .cell-card{border-radius:16px;overflow:hidden;background:#fff;border:1px solid #e3eee7;box-shadow:0 4px 18px rgba(0,0,0,.06);display:flex;flex-direction:column;min-height:100%;text-decoration:none;color:inherit;}
  .mini{display:flex;gap:10px;align-items:center;margin:5px 0;}
  .mini-thumb{width:64px;height:48px;object-fit:cover;border-radius:8px;background:#ddd;flex:0 0 64px;}
  .info{padding:10px;display:flex;flex-direction:column;gap:6px;}
  .tag{font-size:.78rem;font-weight:700;display:inline-block;padding:4px 8px;border-radius:999px;}
  .title{font-weight:700;font-size:.98rem;}
  .meta{font-size:.8rem;color:#6b7280;}
  footer{background:#026502;color:#fff;text-align:center;padding:22px 0;position:fixed;bottom:0;width:100%;}
</style>
</head>
<body>
<header>
  <div class="container">
    <div class="logo"><span class="dades">Dades</span><span class="academy">academy</span></div>
    <nav>
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Cours Collège</a></li>
        <li><a href="#">Cours Lycée</a></li>
        <li><a href="#">Cours en LIVE</a></li>
      </ul>
    </nav>
  </div>
</header>

<h1>Organisation des cours – SVT 3APIC Semestre 1</h1>

<div class="grid-head">
  <div class="head-cell title">Titre de la leçon</div>
  <div class="head-cell res">Résumé</div>
  <div class="head-cell exo">Exercices</div>
  <div class="head-cell act">Activités</div>
  <div class="head-cell vid">Vidéos</div>
</div>

<div id="lessons-root"></div>

<script>
const lessons = [
  {
    title: "La digestion des aliments et l’absorption intestinale",
    resume:[{title:"Partie 1 Cours 3AC.pdf", img:"deg.jpg", meta:"PDF 2 pages"}],
    exercises:[{title:"Exercices digestion", file:"Exercices partie 1.pdf", img:"deg.jpg", meta:"PDF 2 pages"}],
    activities:[{title:"Activité sortie et relevés", file:"", img:"deg.jpg", meta:"PDF 4 pages"}],
    videos:[{title:"Sortie – Explications", link:"", img:"deg.jpg", meta:"Vidéo"}]
  },
  {
    title: "Éducation nutritionnelle et hygiène de l’appareil digestif",
    resume:[{title:"Résumé Nutrition", file:"Education nutritionnelle.pdf", img:"hg.jpg", meta:"PDF 2 pages"}],
    exercises:[{title:"Exercice Nutrition", file:"Exercices partie 1.pdf", img:"hg.jpg", meta:"PDF 2 pages"}],
    activities:[{title:"Activité étude de profil", file:"", img:"hg.jpg", meta:"PDF 5 pages"}],
    videos:[{title:"Expériences + explications", link:"", img:"hg.jpg", meta:"Vidéo"}]
  },
  {
    title: "La respiration chez l’Homme",
    resume:[{title:"Résumé respiration", file:"", img:"res.jpg", meta:""}],
    exercises:[{title:"Exercices guidés", file:"", img:"res.jpg", meta:"PDF corrigés"}],
    activities:[{title:"Activité climogrammes", file:"", img:"res.jpg", meta:"PDF 4 pages"}],
    videos:[{title:"Exemples réels", link:"", img:"res.jpg", meta:"Vidéo"}]
  },
  {
    title: "Le sang et la circulation sanguine chez l’Homme",
    resume:[{title:"Résumé sang", file:"", img:"sc.jpg", meta:""}],
    exercises:[{title:"Exercices guidés", file:"", img:"sc.jpg", meta:"PDF corrigés"}],
    activities:[{title:"Activité climogrammes", file:"", img:"sc.jpg", meta:"PDF 4 pages"}],
    videos:[{title:"Exemples réels", link:"", img:"sc.jpg", meta:"Vidéo"}]
  },
  {
    title: "L’excrétion urinaire chez l’Homme",
    resume:[{title:"Résumé excrétion", file:"", img:"pi.jpg", meta:""}],
    exercises:[{title:"Exercices guidés", file:"", img:"pi.jpg", meta:"PDF corrigés"}],
    activities:[{title:"Activité climogrammes", file:"", img:"pi.jpg", meta:"PDF 4 pages"}],
    videos:[{title:"Exemples réels", link:"", img:"pi.jpg", meta:"Vidéo"}]
  }
];

function renderLesson(lesson){
  return `
    <section class="lesson">
      <div class="lesson-grid">
        <h2 class="lesson-title">${lesson.title}</h2>
        ${renderCol("res", lesson.resume)}
        ${renderCol("exo", lesson.exercises)}
        ${renderCol("act", lesson.activities)}
        ${renderCol("vid", lesson.videos, true)}
      </div>
    </section>
  `;
}

function renderCol(cls, items, isVideo=false){
  if(!items || items.length===0){
    return `<div class="cell-card ${cls}"><div class="info"><div class="note-warning">Pas de contenu</div></div></div>`;
  }
  const cards = items.map(i=>{
    if(isVideo){
      return `<a href="${i.link}" target="_blank" class="mini">
                <img src="${i.img}" class="mini-thumb"/>
                <div><div><strong>${i.title}</strong></div><div class="meta">${i.meta}</div></div>
              </a>`;
    }
    return `<a href="${i.file}" target="_blank" class="mini">
              <img src="${i.img}" class="mini-thumb"/>
              <div><div><strong>${i.title}</strong></div><div class="meta">${i.meta}</div></div>
            </a>`;
  }).join('');
  return `<div class="cell-card ${cls}"><div class="info"><div class="stack">${cards}</div></div></div>`;
}

document.getElementById("lessons-root").innerHTML = lessons.map(renderLesson).join('');
</script>

<footer>
  <div class="container">&copy; 2025 Dades academy – Tous droits réservés</div>
</footer>
</body>
</html>
