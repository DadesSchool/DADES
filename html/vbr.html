    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url("");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4aac71;
            color: #fff;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .dades { color: #007bff; }
        .academy { color: #fff; }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        nav a:hover { opacity: 0.8; }

        .main-container {
            flex: 1;
            padding: 120px 20px 80px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .image-container {
            border: none; /* إزالة الحاجز الأزرق */
            border-radius: 0; /* إزالة أي حواف دائرية */
            padding: 0; /* إزالة المساحة الإضافية */
            background: none; /* إزالة الخلفية */
            box-shadow: none; /* إزالة الظل */
        }

        .image-container img {
            width: 100%;
            max-width: 400px;
            display: block;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        button {
            background: #F44336;
            color: white;
            border: 3px solid #8B0000;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            transform: scale(1.05);
            background: #d32f2f;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        footer {
            background: #026502;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .image-container {
                order: 1;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .buttons {
                order: 2;
                align-items: center;
            }
        }
    </style>
