<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #e7f5ec 0%, #b2f0d5 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== HEADER ===== */
header {
  background: #228b22;
  color: white;
  width: 100%;
  position: fixed;
  top: 0;
  z-index: 1000;
  box-shadow: 0 3px 8px rgba(0,0,0,0.2);
}

header .container {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 25px;
}

.logo {
  font-size: 1.8rem;
  font-weight: 700;
}

.logo .dades { color: #fff; }
.logo .academy { color: #c8f7d4; }

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}

nav a:hover {
  color: #b9ffd0;
  transform: translateY(-2px);
}

/* ===== MAIN SECTION ===== */
.main-container {
  margin-top: 150px;
  text-align: center;
  background: rgba(255,255,255,0.9);
  border-radius: 20px;
  padding: 60px 40px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.15);
  max-width: 700px;
  backdrop-filter: blur(10px);
}

.main-container p {
  font-size: 1.1rem;
  color: #333;
  margin-bottom: 35px;
  line-height: 1.6;
}

/* ===== BUTTON ===== */
.button-link button {
  background: linear-gradient(135deg, #4caf50, #2e7d32);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 18px 40px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.button-link button:hover {
  background: linear-gradient(135deg, #43a047, #1b5e20);
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 14px 25px rgba(0,0,0,0.25);
}

/* ===== FOOTER ===== */
footer {
  background-color: #145a32;
  color: white;
  text-align: center;
  padding: 18px;
  position: fixed;
  bottom: 0;
  width: 100%;
  font-size: 0.95rem;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  header .container {
    flex-direction: column;
    gap: 10px;
  }

  .main-container {
    margin: 130px 15px 80px;
    padding: 40px 25px;
  }

  .button-link button {
    width: 90%;
  }
}
</style>
