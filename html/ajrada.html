    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="PP.png">
    <title>Mohamed Dades</title>
    <link rel="stylesheet" href="lk.css">
</head>
<body>

    <!-- Barre d'accueil -->
    <header>
        <div class="container">
            <div class="logo">
                <span class="dades">Dades</span><span class="academy">academy</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Accueil</a></li>
                    <li><a href="1ac.html">Cours Collège</a></li>
                    <li><a href="hj.html">Cours Lycée</a></li>
                    <li><a href="ajrada.html">cours en LIVE</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section principale -->
    <div class="main-container">
        <h1>Bienvenue dans notre site web</h1>
        <p>Choisissez un niveau</p>
        <div class="content">
            <!-- Boutons -->
            <div class="buttons">
                <button onclick="window.location.href = '1ack.html';">1 Année Collège</button>
                <button onclick="window.location.href = 'yy.html';">2 Année Collège</button>
                <button onclick="window.location.href = 'nb.html';">3 Année Collège</button>
                <button onclick="window.location.href = 'vv.html';">tronc commun</button>
            </div>

            <!-- Image avec lien -->
            <div class="image-container">
                <img src="offre_en_ligne_25.png" alt="Offre en ligne">
                <p><a href="" target="_blank">Cliquez ici pour plus d'informations</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <h4>&copy; 2024 Mohamed Dades - Tous droits réservés®.</h4>
        </div>
    </footer>

    <style>
        /* Réinitialisation des marges et des paddings pour tous les éléments */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles généraux pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url("A_serene_nature-inspired_image_for_a_biology-theme.jpg");
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        /* Barre d'accueil */
        header {
            background-color: #4aac71;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .logo .dades {
            color: #007bff;
        }

        .logo .school {
            color: #ffffff;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        /* Section principale */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: #F44336;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d32f2f;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container p {
            margin-top: 10px;
        }

        .image-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .image-container a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #026502;
            color: #fff;
            text-align: center;
            padding: 25px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Anmaṭj li ajhiza ṣaghīra (shašāt al-hawātif) */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                text-align: center;
                background-color: #f0f0f0; /* إضافة خلفية لتأكيد تطبيق الـ Media Query */
            }

            .buttons {
                flex-direction: row;
                justify-content: center;
                gap: 15px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .image-container img {
                max-width: 150px; /* تقليص حجم الصورة إلى 150px */
                background-color: rgba(0, 0, 0, 0.2); /* إضافة خلفية للصورة لاختبار */
            }
        }
    </style>

</body>
</html>
